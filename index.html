<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="image-container">
      <img src="images/icon-view.svg" alt="view" class="eye">
      <img src="images/image-equilibrium.jpg" alt="images" class="nft-image">
    </div>
    <div class="nft-detail">
      <h2 class="nft-name">Equilibrium #3429</h2>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="eth-time">
        <div>
          <img src="images/icon-ethereum.svg" alt="icon-etherum">
          <span class="eth">0.041ETH</span>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="icon-clock">
          <span class="time">3 days left</span>
        </div>
      </div>
    </div>
    <div class="nft-author">
      <span><img src="images/image-avatar.png" alt="avatar" class="avt"> Creation of <strong class="author-name">Jules
          Wyvern</strong></span>
    </div>
  </div>

</body>

</html>
